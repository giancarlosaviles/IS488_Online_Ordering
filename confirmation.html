<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Confirmation</title>
  <style>
    body {
      background-color: #fff8dc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .confirmation-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #ff9900;
    }

    .info {
      margin-top: 20px;
      text-align: left;
    }

    .info p {
      margin: 8px 0;
      font-size: 1.1em;
    }

    .store-id {
      background-color: #ffcc00;
      padding: 8px;
      border-radius: 6px;
      margin-top: 20px;
      font-weight: bold;
    }

    .highlight {
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="confirmation-box">

    const waitMax = waitMin + 5;

</body>
</html>
