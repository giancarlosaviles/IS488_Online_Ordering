<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RetrieverDash</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1 class="logo">RetrieverDash</h1>
    <input type="text" class="search-bar" placeholder="Search" />
    <div class="icons">
      <img src="icons/bell.png" alt="Notifications" />
      <img src="icons/user.png" alt="User Profile" />
      <img src="icons/cart.png" alt="Cart" />
    </div>
  </header>

  <!-- Filters Section -->
  <section class="filters">
    <div class="filter-group">
      <img src="images/pizza.png" alt="Pizza" />
      <img src="images/sushi.png" alt="Sushi" />
      <img src="images/taco.png" alt="Tacos" />
      <img src="images/burger.png" alt="Burger" />
      <img src="images/chicken.png" alt="Chicken" />
      <img src="images/icecream.png" alt="Ice Cream" />
      <img src="images/ramen.png" alt="Ramen" />
    </div>
    <div class="filter-buttons">
      <button>FOOD TYPES</button>
      <button>SORT BY</button>
      <button>DELIVERY</button>
    </div>
  </section>

  <!-- Restaurant Section -->
  <section class="restaurants">
    <img src="images/2mato.png" alt="2mato" />
    <img src="images/halal.png" alt="The Halal Shack" />
    <img src="images/copperhead.png" alt="Copperhead Jack's" />
    <img src="images/starbucks.png" alt="Starbucks" />
    <img src="images/einstein.png" alt="Breakfast Box" />
    <img src="images/dunkin.png" alt="Dunkin" />
  </section>

</body>
</html>
